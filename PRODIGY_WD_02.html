<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles_02.css" />
  </head>
  <body>
    <div class="stopwatch">
      <div class="display">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span
          id="milliseconds"
          >00</span
        >
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="lap">Lap</button>
      </div>
      <div class="laps">
        <h2>Laps</h2>
        <ul id="lapList"></ul>
      </div>
    </div>
    <script src="script_02.js"></script>
  </body>
</html>
